<!DOCTYPE html>
<html lang="en">
<head>

<body background="i/BACKGROUND.jpg">
    <div class="container">
        <br><br><br><br><br>
        <div id="music-control"></div>
        <h1 class="title floating" id="myText">ARUZA'S AMAZING ADVENTURES</h1>

        <button id = "myButton" class = "start-button">START</button><br>
        <audio id="myAudio" autoplay>
            <source src="ttt.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <script>
            const button = document.getElementById('myButton');
            button.addEventListener('click', function() {
                const nextPageURL = 'gameplay.html';
window.location.href = nextPageURL;
});
const musicControl = document.getElementById('music-control');
const audioElement = document.getElementById('myAudio');

let isPlaying = true;

musicControl.addEventListener('mouseover', function() {
    if (!isPlaying) {
        audioElement.play();
        isPlaying = true;
        musicControl.style.backgroundImage = 'url(i/pic1.jpg)';
    } else {
        audioElement.pause();
        isPlaying = false;
        musicControl.style.backgroundImage = 'url(i/pic2.jpg)';
    }
});

        </script>
</body>
